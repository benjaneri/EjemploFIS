<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Proyecto 2023S1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand">
    <a class="navbar-brand ps-2" href="#">Proyecto 2023S1</a>
    <div class="nav nav-pills" id="nav-tab" role="tablist">
      <button class="nav-link active me-3" id="nav-add-country-tab" data-bs-toggle="tab" data-bs-target="#nav-add-country" type="button" role="tab" aria-controls="nav-add-country" aria-selected="true">Agregar país</button>
      <button class="nav-link" id="nav-countries-list-tab" data-bs-toggle="tab" data-bs-target="#nav-countries-list" type="button" role="tab" aria-controls="nav-countries-list" aria-selected="false">Lista países</button>
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-add-country" role="tabpanel" aria-labelledby="nav-add-country-tab">
      <div class="container shadow bg-white rounded">
        <div class="row">
          <div class="col-sm p-0 fill">
            <img src="./img/countries-flags.jpg" alt="Flags Image" id="add-countries-image" class="rounded-start">
          </div>
          <div class="col-sm pt-2 px-4">
            <h1 class="title">Registro de países</h1>
            <form id="register-form">
              <div class="row">
                <div class="col-sm">
                  <label for="inp-name" class="form-label">Nombre:</label>
                  <input type="text" class="form-control" id="inp-name" name="name" placeholder="Ingrese el nombre" required>
                </div>
              </div>
              <div class="row">
                <div class="col-sm pt-3">
                  <label for="inp-capital" class="form-label">Captital:</label>
                  <input type="text" class="form-control" id="inp-capital" name="capital" placeholder="Ingrese la capital" required>
                </div>
              </div>
              <div class="d-none" id="add-countries-error">
                <p class="text-danger pt-2" id="add-countries-error-msg">El país ya existe</p>
              </div>
              <div class="row-sm py-3 text-end">
                <button id="btn-add" type="button" class="btn btn-primary">Agregar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="nav-countries-list" role="tabpanel" aria-labelledby="nav-countries-list-tab">
      <h2 class="position-absolute top-50 start-50 translate-middle" id="empty-list">No ha ingresado ningún país :(</h2>
      <div id="countries" class="container shadow bg-white rounded mt-4 p-2 d-none">
        <h1 class="title ps-2">Países: </h1>
        <ul id="countries-list" class="list-group-numbered">
        </ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="main.js" type="module"></script>
</body>

</html>
